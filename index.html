<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class=" mt-6 text-5xl uppercase text-emerald-500 text-center">Welcome to your <span
                class="text-orange-700 font-bold">
                baap er
                bank</span></h1>

    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto py-2 my-6">
            <div>
                <h3 class="text-3xl font-bold pt-6 mb-3 mx-5">Please login </h3>
            </div>
            <div>
                <input id="email-field" class="px-3 block w-9/12 mx-5 mb-5" type="email" placeholder="Input your email">
                <input id="password-field" class="px-3 block w-9/12 mx-5 mb-5" type="password"
                    placeholder="Input your password">
                <button id="sbmt"
                    class="mx-5 bg-amber-600 px-8 py-2 text-white rounded hover:bg-sky-900">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/link.js"></script>
</body>

</html>
