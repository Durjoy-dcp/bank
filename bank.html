<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class=" mt-6 text-5xl uppercase text-emerald-500 text-center">Let's get some <span
                class="text-orange-700 font-bold">
                money</span></h1>

    </header>
    <main>
        <section class="my-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="text-white bg-yellow-500  p-12 rounded-md">
                    <h4 class=" text-2xl">Deposite</h4>
                    <h2 class="text-4xl">$ <span id="total-deposite">00</span> </h2>
                </div>
                <div class="text-white bg-green-400  p-12 rounded-md">
                    <h4 class=" text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="text-white bg-violet-400  p-12 rounded-md">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="my-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class=" bg-pink-500  p-12 rounded-md">
                    <h4 class="text-white text-2xl mb-8">Please Deposite</h4>
                    <input id="deposite-field" class="py-3 px-3 block w-9/12  mb-5" type="text"
                        placeholder="$Enter you want to deposite">

                    <button id="depoist-btn"
                        class="bg-amber-600 px-8 py-2 text-white rounded hover:bg-sky-900">Deposite</button>
                </div>
                <div class=" bg-sky-400  p-12 rounded-md">
                    <h4 class=" text-white text-2xl mb-8">Please Withdraw</h4>
                    <input id="deposite-field" class="py-3 px-3 block w-9/12 mb-5" type="text"
                        placeholder="$Enter you want to withdraw">

                    <button id=" withdraw-btn"
                        class=" bg-amber-600 px-8 py-2 text-white rounded hover:bg-sky-900">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
