<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class=" mt-6 text-5xl uppercase text-emerald-500 text-center">Let's get some <span
                class="text-orange-700 font-bold">
                money</span></h1>

    </header>
    <main>
        <section class="my-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="text-white bg-sky-400  p-12 rounded-md">
                    <h4 class=" text-2xl">Deposite</h4>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="text-white bg-green-400  p-12 rounded-md">
                    <h4 class=" text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="text-white bg-violet-400  p-12 rounded-md">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class="text-4xl">$1200</h2>
                </div>
            </div>
        </section>
    </main>

</html>
